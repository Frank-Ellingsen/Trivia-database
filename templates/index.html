<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class='container mt-5'>
    <div class='jumbotron'>
        <h2 class="display-4">{{question}}<h2>
    </div>

    <form method="POST">
        {% for answer in answers%}
        <div class="form-check">
            <input class="form-check-input" type="radio" name="answers" id="answer{{ loop.index }}" value="{{ answer }}">
            <label class="form-check-label" for="answer{{ loop.index}}">
                {{ answer }}
            <label>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-3">Submit Answer</button>
    </form>

    {% if message %}
        <div class="alert {{'alert-success' if 'Correct!' in message else 'alert-danger'}}" role="alert">
            {{ message}}
        </div>

        <a href="/next" class="btn btn-primary">Next Question</a>
    {% endif %}

    <div class="mt-4">
        <h4>
            Correct Answers: <span class="badge badge-success">{{ correct_count }}</span> out of <span class="badge badge-info">{{ attemted_count}}</span>
        </h4>
    </div>

    <div class="mt-4">
        <h5>Progress: {{ attempted_count }} / {{ total_questions}}</h5>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: {{ (attempted_count / total_questions)*100}}%;" aria-valuenow="{{ attempted_count }}" aria-valuemax="{{ total_questions }}"></div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
